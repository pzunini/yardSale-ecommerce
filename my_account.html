<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="styles/style.css" rel="stylesheet" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

  <title>Yard Sale</title>
</head>

<body>
  <div class="login">
    <div class="form-container">
      <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
      <h1 class="title">My Account</h1>

      <form action="/" class="form">
        <label for="name" class="label">Name</label>
        <input type="text" id="name" placeholder="Username" class="input" required>

        <label for="email" class="label">Email</label>
        <input type="text" id="email" placeholder="your_email@example.com" class="input" required>

        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="*********" class="input input-password" required>
      </form>

      <button type="submit"class="primary-button create-button">Create</button>

    </div>
  </div>

</body>

</html>
